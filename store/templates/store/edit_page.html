{% extends 'store/main.html' %}
{% load static %}
{% block content %}

    <section>
    <div class="row justify-content-center">
        <div class="col-xs-8 col-md-6" >
            <div class="row justify-content-center">
                <span class="title">Edit Product</span>
            </div>

            <div class="row justify-content-center">
                <div class="form-container">

                    <form action="" class="form-horizontal form_middle" enctype='multipart/form-data' method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary form-btn">Update</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
    </section>

{% endblock %}
